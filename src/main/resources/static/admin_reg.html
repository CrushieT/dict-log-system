<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICT Admin Login</title>

    <link rel="stylesheet" href="css/admin_reg.css"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" >
  
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <!-- LOGIN CARD -->
    <div class="card shadow-lg p-4 text-center" style="width: 350px;">
        <img src="img/dict-logo.png" alt="DICT Logo" class="mx-auto mb-3" width="100" />
        <div id="loginError" class="alert alert-danger py-2" style="display: none;">
            Incorrect email or password
        </div>
        <form id="loginForm">
            <input type="text" id="emailLogin" class="form-control mb-2" placeholder="Email" required />
            <input type="password" id="passwordLogin" class="form-control mb-3" placeholder="Password" required />

            <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">Login</button>
            <button type="button" class="btn btn-secondary w-50" id="cancelBtn" onclick="window.location.href='index.html'">Cancel</button>
            </div>
            <div class="mt-3">
            <a href="#" id="registerLink" class="text-decoration-none">Create an account</a>
            </div>
        </form>
    </div>

  <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register New Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <input type="text" class="form-control mb-2" id="firstName" placeholder="First Name" required />
                        <input type="text" class="form-control mb-2" id="middleInitial" placeholder="Middle Initial" />
                        <input type="text" class="form-control mb-2" id="lastName" placeholder="Last Name" required />
                        <input type="date" class="form-control mb-2" id="birthday" placeholder="Birthday" required />
                        <select class="form-select mb-2" id="sex" required>
                            <option value="" disabled selected>Sex</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <input type="email" class="form-control mb-2" id="email" placeholder="Email" required />
                        <input type="text" class="form-control mb-2" id="cp" placeholder="Cellphone Number" required />
                        <input type="password" class="form-control mb-2" id="password" placeholder="Password" required />
                        <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Confirm Password" required />
                        <div id="passwordError" class="text-danger small mb-2" style="display:none;">
                            Passwords do not match.
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- OTP MODAL -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="otpModalLabel">Enter 4-Digit OTP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">A 4-digit verification code has been sent to your email.</p>
                <input type="text" class="form-control text-center mb-3" id="otpInput" maxlength="4" placeholder="----" required />
                <div id="otpError" class="text-danger small mb-2" style="display:none;">Invalid OTP. Try again.</div>
                <button class="btn btn-primary w-100" id="verifyOtpBtn">Verify</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="js/admin_reg.js"></script> 
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
