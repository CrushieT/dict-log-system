<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DICT Visitor Log</title>
        
        <link rel="stylesheet" href="css/visitor_reg.css"> 
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" >
    </head>

    <body>
        <div class="visitor-card text-center">
            <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

             <!-- <p class="text-muted text-start mb-2">26/1000</p> -->
              <p id="status"> hello</p>

            <!-- Camera feed -->
            <video id="cameraVideo" class="camera-feed" autoplay playsinline></video>
            <canvas id="hiddenCanvas" class="d-none"></canvas>
            <img id="capturedImage" class="camera-feed d-none">


            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button id="captureBtn" class="btn btn-outline-secondary">
                    <i class="bi bi-camera-fill"></i> Capture
                </button>
                <button id="recaptureBtn" class="btn btn-outline-warning d-none">
                    <i class="bi bi-arrow-clockwise"></i> Recapture
                </button>
            </div>
        

            <form id="visitorForm" novalidate>
                <div class="row g-2 mb-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="MI" name="mi" required pattern="^[A-Za-z]$" maxlength="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <select id="purposeSelect" class="form-select mb-3" name="purpose" required>
                    <option value="" selected disabled>Purpose</option>
                    <option>IBPLS technical assistance</option>
                    <option>FW4A technical assistance</option>
                    <option>E-Gov service assistance</option>
                    <option>Service Request</option>
                    <option>Partnership Proposal</option>
                    <option>Courtesy Call</option>
                    <option>Letter Delivery</option>
                    <option>Parcel Delivery</option>
                    <option>Project Related Inquiries</option>
                    <option value="Others">Others</option>
                </select>
                <div class="invalid-feedback"></div>

                <input id="purposeInput" type="text" class="form-control mb-3 d-none" placeholder="Type your purpose..." name="otherPurpose" />
                <ul id="suggestions"></ul>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        
        <script src="js/visitor_reg.js"></script> 
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script async src="opencv/opencv.js" onload="onOpenCvReady()"></script>
        
    
    </body>

</html>
